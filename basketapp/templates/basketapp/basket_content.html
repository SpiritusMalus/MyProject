{% extends 'mainapp/index.html' %}
{% load static %}


{% block content %}
{% for i in basket %}

<div>
    <li>
        <p class="lead fw-bold fs-1 ">{{i.product.name}}</p>
        <p class="fs-4">Цена: {{i.product.price}}</p>
        <img src="{% static i.product.image %}" width="300" height="300">
        <div class="quantity_inner">
            <form id="form_quantity">
                {% csrf_token %}
                <button
                        id="bt_minus" type="submit" class="bt_minus"
                        data-quantity_minus = '{{ i.quantity }}'
                        data-product_id = '{{ i.id }}'
                        data-product_price ={{ i.product.price }}>-
                </button>
                <input type="text" class="quantity" value="{{i.quantity}}" data-max-count="20">
                <button
                        id='bt_plus' type="submit" class="bt_plus"
                        data-quantity_plus = '{{ i.quantity }}'
                        data-product_id = '{{ i.id }}'
                        data-product_price ={{ i.product.price }}>+
                </button>
            </form>
        </div>

    </li>

    <form id='form_delete_product'>
        {% csrf_token %}
        <button id='delete_btn' type="submit"
                data-product_id = '{{ i.id }}'
                class="ead fw-bold fs-1"
                ">DELETE
        </button>
    </form>
</div>
<hr class="featurette-divider">

{% endfor %}
<div>
    <p class="lead fw-bold fs-1">Итого:{{basket_total_price}} руб.</p>
</div>
<button type="submit" class="lead fw-bold fs-1">
    <a id="basket" href="{% url 'main' %}">Покупаю! </a>
</button>

{% endblock %}
